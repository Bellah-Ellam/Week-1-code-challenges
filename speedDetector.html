<!DOCTYPE html>
<html>
<head>
	<title>Speed Checker</title>
	<link rel="stylesheet" href="speedDetector.css" />
</head>
<body>
	<div class="container">
		<h1>Speed Checker</h1>
		<form onsubmit="checkSpeed(event)">
			<label for="speed">Enter the speed of the car:</label>
			<input type="number" id="speed" name="speed" placeholder="e.g. 50" required>
			<button type="submit">Check Speed</button>
		</form>
		<div class="output" id="output"></div>
	</div>

	<script src="speedDetector.js">
		
	</script>
</body>
</html>
